server {
    listen 80;
    listen [::]:80;
    server_name thegates.io;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name thegates.io;

    root /var/www/thegates;
    index index.html index.htm index.php;

    ssl_certificate /etc/letsencrypt/live/thegates.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/thegates.io/privkey.pem;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    keepalive_timeout 300;
    keepalive_requests 1000;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    resolver 8.8.8.8;

    proxy_set_header Host $http_host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    client_max_body_size 512M;

    location / {
        #try_files $uri $uri/ =404;
        try_files $uri $uri/ /index.php$is_args$args;
    }

    # Stable download URLs proxied to Django which sets X-Accel-Redirect
    location ^~ /downloads/ {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # Internal location used by Django X-Accel-Redirect to send files
    location ^~ /protected_downloads/ {
        internal;
        alias /home/thegates/projects/the-gates-backend/staticfiles/builds/;
        default_type application/zip;
    }

    location ^~ /worlds/ {
        alias /home/thegates/projects/the-gates-backend/staticfiles/;
        autoindex off;

        etag on;
        if_modified_since exact;

        # Freshness: adjust to taste
        add_header Cache-Control "public, max-age=300" always;

        # Optional explicit types
        types {
            application/zip zip;
            application/json json;
            text/plain gate;
            application/octet-stream bin;
            image/png png;
        }
    }

    # Override cache for a specific subfolder
    location ^~ /worlds/test/ {
        alias /home/thegates/projects/the-gates-backend/staticfiles/test/;

        add_header Cache-Control "no-cache, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;

        etag on;
        if_modified_since exact;

        types {
            application/zip zip;
            application/json json;
            text/plain gate;
            application/octet-stream bin;
            image/png png;
        }
    }

    location ~ \.php$ {
        include snippets/fastcgi-php.conf;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
     }

    location ~ /\.ht {
        deny all;
    }

    location = /favicon.ico { log_not_found off; access_log off; }
    location = /robots.txt { log_not_found off; access_log off; allow all; }
    location ~* \.(css|gif|ico|jpeg|jpg|js|png)$ {
        expires max;
        log_not_found off;
    }
}

